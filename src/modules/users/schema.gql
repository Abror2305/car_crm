type Query{
    user: String!
}

type Mutation{
    login(input: login!) : UserResponce!
    register(input:register!) : UserResponce!
}

type UserResponce{
    status: Int!
    message: String!
    token: String
}

input login{
    username:String! 
    password:String!
}

input register{
    username:String!
    password:String!,
    repeatPassword:String!
    gender: gender!
    birthDate: String
    branchId: Int!
}

enum gender{
    male,
    female,
}